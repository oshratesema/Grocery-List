<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header-container">
    <div class="box-container border border-dark rounded-3 col-md-6 col-10 d-flex container flex-column mt-5 bg-light">
    <h1 class="text-center mb-4">Grocery List</h1>
    <div class="type-area d-flex justify-content-around">
    <input class="text-center rounded-pill col-md-10 col-8 fs-4" type="text" placeholder="groceries">
    <input class="col-10" type="hidden" id="saveIndex" value="">
    <button class="border-0 col-1" id="submit"><i class="fa-solid fa-square-check fs-1 text-success"></i></button>
    <button class="border-0 col-1" id="saveEdit" style="display: none;"><i class="fa-solid fa-square-check fs-1 text-success"></i></button>
    <button class="clearList border-0 col-1"><i class="col-2 text-danger fs-2 fa-solid fa-trash"></i></button>
    </div>
    <div id="groceryBox" class="boreder border-dark d-flex flex-column col-md-6 col-12  container mt-5"></div>

    </div>
</div>
</body>
<script src="app.js"></script>
</html>
